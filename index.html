<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Database</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group" id="createMovie">
        <label for="newMovieTitle">Movie Title</label>
        <input type="text" class="form-control" id="newMovieTitle" placeholder="Enter the Movie Title">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="row">
      <div class="col-md-4">
        Col 1
      </div><!-- end col -->
      <div class="col-md-4">
        Col 2
      </div><!-- end col -->
      <div class="col-md-4">
        Col 3
      </div> <!-- end col -->
    </div> <!-- end row -->
  </div> <!-- end container -->












<!-- scripts -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- app files -->
  <script src="scripts/model.js"></script>
  <script src="scripts/collections.js"></script>
  <script src="scripts/views.js"></script>
  <script src="scripts/main.js"></script>


</body>
</html>
