<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Database</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <form>
      <div class="form-group" id="createMovie">
        <label for="newTitle">Movie Title</label>
        <input type="text" class="form-control" id="newTitle" placeholder="Enter the Movie Title">
      </div>
      <div class="form-group">
        <label for="newDirector">Director</label>
        <input type="text" class="form-control" id="newDirector" placeholder="Director">
      </div>
      <div class="form-group">
        <label for="newSynopsis">Movie Synopsis</label>
        <textarea class="form-control" rows="5" name="newSynopsis" id="newSynopsis" placeholder="Enter Movie Synopsis"></textarea>
      </div>
      <div class="form-group">
        <label for="newPoster">Upload Movie Image</label>
        <input type="file" id="newPoster">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="row">
      <article class="col-md-4">
        Col 1
      </article><!-- end col -->
      <article class="col-md-4">
        Col 2
      </article><!-- end col -->
      <article class="col-md-4">
        Col 3
      </article> <!-- end col -->
    </div> <!-- end row -->
  </div> <!-- end container -->












<!-- scripts -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- app files -->
  <script src="scripts/model.js"></script>
  <script src="scripts/collections.js"></script>
  <script src="scripts/views.js"></script>
  <script src="scripts/main.js"></script>


</body>
</html>
